    <div class="wrapper">
      <div class="main-menu">
        <nav class="navbar navbar-expand-md navbar-light fixed-top">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="assets/images/logo-header.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars hamburger"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>



  <section class="main-about-us white-angle">
    <div class="container">
      <div class="wrapper">
        <h3 class="section-title text-center">Contact Us</h3>
      </div>
    </div>
  </section>

  <section class="main-map-form">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-8 col-lg-8 col-md-8 p-0">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3238.6820015747917!2d120.58809346602153!3d15.132859202064054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTXCsDA3JzU5LjIiTiAxMjDCsDM1JzIzLjkiRQ!5e0!3m2!1sen!2sph!4v1618142509707!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="col-xl-5 col-lg-5 col-md-5 contact-bg">
          <form class="contact-form">
            <h3 class="mb-4">How can we help you?</h3>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" placeholder="Your Name">
              <label class="input-name">Your Name</label>
            </div>
            <div class="form-floating mb-4">
              <input type="email" class="form-control" placeholder="Your Email">
              <label class="input-name">Your Email</label> 
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" placeholder="Your Number">
              <label class="input-name">Your Number</label>
            </div>
            <div class="form-floating mb-4">
            <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Your Message"></textarea>
            <label class="input-name">Your Message</label>
            </div>
            <input type="submit" name="submit" class="submit">
          </form>
        </div>
      </div>
    </div>
  </section>
 
  <footer class="main-footer">
    <img src="assets/images/logo-badge.png" class="img-bg">
    <div class="container footer">
      <div class="wrapper">

        <ul class="footer-menu">
          <a href="index.html"><li>Home</li></a>
          <a href="about.html"><li>About</li></a>

          </li>
          <li>

              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com/" target="_blank">  
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">  
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank"> 
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
